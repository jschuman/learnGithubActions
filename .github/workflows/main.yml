name: Notify Teams

on:
  pull_request:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Send a Notification to Teams Channel
      id: notify
      uses: thechetantalwar/teams-notify@v2
      with:
        teams_webhook_url: ${{ secrets.TEAM_HOOK }}
        message: "<p><h1>Pull Request created!</h1></p><p>Author: <strong>${{ github.actor }}</strong></p><p>Repository: <a href='${{ github.server_url }}/${{ github.repository }}'>${{ github.repository }}</a></p>Pull Request Link: <a href='${{ github.event.pull_request.html_url }}'></a></p>"
